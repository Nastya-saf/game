<ion-content class="list-levels"> 
    <ion-title size="large" class="list-levels__title">Уровни</ion-title>
    <ion-list lines="none" class="list-levels__list">
      <ion-item *ngFor="let level of ListLevels">
        <ion-button (click)="setLevel(level.id)">{{level.name}}</ion-button>
      </ion-item>
    </ion-list>
</ion-content>
