  <form [formGroup]="form">
    <div  formArrayName="sudoky" class="square-general square">
      <div *ngFor="let arr of getFormsArray(); let i = index" formArrayName="{{i}}" class="square">
        <div *ngFor="let item of getFormsArray(arr); let j = index" class="height">
          <ng-container *ngIf="isControl(item)">
            <ion-input  value="{{j}}" formControlName="{{j}}" (click)="clickField([i,j])"></ion-input>
          </ng-container>
          <ng-container *ngIf="!isControl(item)">
            <div class="square">
              <div *ngFor="let note of getFormsArray(item); let k = index" formArrayName="{{j}}" >
                <ion-input  value="{{k}}" formControlName="{{k}}"  (click)="clickField([i,j,k])" class="note"></ion-input>
              </div>
            </div>
          </ng-container>
          <!-- <input  formControlName="{{j}}"/> -->

         </div>
      </div>
    </div>
  </form>
